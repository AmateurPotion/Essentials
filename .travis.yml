language: java
jdk:
  - openjdk8
script:
  - git clone https://github.com/Kieaer/Essentials
  - cd Essentials
  - "./gradlew jar"
  - mv build/libs/Essentials.jar build/libs/Essentials-nightly.jar
deploy:
  provider: releases
  cleanup: false
  api_key:
    secure: 
  file: build/libs/Essentials-nightly.jar
  on:
    repo: Kieaer/Essentials-nightly
    tags: false