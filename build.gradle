    //compile files('C:/Users/cloud/Desktop/Arc-master/arc-core/build/libs/arc-core-1.0.jar')

    //compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.0.pr2'
    //compile 'com.google.code.gson:gson:2.8.5'
    //compile group: 'net.java.dev.jna', name: 'jna', version: '5.4.0'
    //compile 'com.google.cloud:google-cloud-translate:1.75.0'
    //compile group: 'org.tensorflow', name:'tensorflow', version: '1.13.1'
}

jar{
    version = null
    from{
        configurations.runtimeClasspath.collect{it.isDirectory() ? it : zipTree(it)}
    }
}
